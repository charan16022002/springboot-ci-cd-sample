name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/charan16022002/springboot-ci-cd-sample

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Debug: repo layout (test job)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "app folder:"
          ls -la app || true
          [ -f app/pom.xml ] && echo "FOUND app/pom.xml" || (echo "MISSING app/pom.xml" && exit 1)

      - name: Run Maven tests
        run: mvn -B -f ./app/pom.xml test

      - name: Package (skip tests)
        run: mvn -B -f ./app/pom.xml -DskipTests package

  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (docker job)
        uses: actions/checkout@v4

      - name: Debug: repo layout (docker job)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          ls -la app || true
          [ -f app/target/*.jar ] && echo "JAR present in app/target" || echo "No JAR yet - did package run?"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
