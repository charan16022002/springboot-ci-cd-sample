name: Build, Test, Containerize & Publish

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/springboot-ci-cd-sample
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        working-directory: ./app
        run: mvn -B -DskipTests=false clean package

      - name: Run unit tests
        working-directory: ./app
        run: mvn -f ./app/pom.xml test

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE=${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE .

      - name: Push Docker image
        run: |
          IMAGE=${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push $IMAGE

      - name: Create 'latest' tag and push
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          IMAGE=${{ env.IMAGE_NAME }}:latest
          docker tag ghcr.io/${{ github.repository_owner }}/springboot-ci-cd-sample:${{ github.sha }} $IMAGE
          docker push $IMAGE

  scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Simple image-size check (example)
        run: |
          echo "Image built and pushed in previous job. You can add scanning steps here (trivy, snyk, etc)."
