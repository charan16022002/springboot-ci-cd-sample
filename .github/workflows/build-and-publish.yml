name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Debug - Show repo layout
        run: |
          echo "Working directory: $(pwd)"
          echo "Files in root:"
          ls -la
          echo "Files in app folder:"
          ls -la app || true
          echo "Testing if pom.xml exists:"
          [ -f app/pom.xml ] && echo "FOUND pom.xml" || echo "NOT FOUND"

      - name: Run Maven tests
        run: mvn -B -f ./app/pom.xml test
